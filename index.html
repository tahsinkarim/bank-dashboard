<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to<span class="text-violet-600 font-bold"> Bank Dashboard </span
        >!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
        <div>
          <input
            class="block mb-4 w-9/12 px-4"
            id="user-email"
            type="email"
            placeholder="Your Email Address"
          />
          <input
            class="block mb-4 w-9/12 px-4"
            id="user-password"
            type="password"
            placeholder="Your Password"
          />
          <button
            class="bg-amber-400 hover:bg-amber-500 text-white font-semibold px-8 py-2 rounded-md"
            id="btn-submit"
          >
            Submit
          </button>
        </div>
        <p class="mt-4">Email: yourmail@gmail.com</p>
        <p>Password: yourpassword</p>
      </section>
    </main>
    <div class="container"></div>
    <script src="./js/login.js"></script>
  </body>
</html>
