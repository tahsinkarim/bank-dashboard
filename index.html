<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#251e4c]">
    <header>
      <h1 class="text-5xl text-center mt-6 text-white">
        Welcome to<span
          class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 font-bold"
        >
          Bank Dashboard </span
        >!!!
      </h1>
    </header>
    <main>
      <section class="bg-[#282d52] w-3/4 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold text-white">Please Login</h3>
        <div>
          <input
            class="block mb-4 w-9/12 px-4 py-1 rounded"
            id="user-email"
            type="email"
            placeholder="Your Email Address"
          />
          <input
            class="block mb-4 w-9/12 px-4 py-1 rounded"
            id="user-password"
            type="password"
            placeholder="Your Password"
          />
          <button
            class="bg-gradient-to-r from-[#1d76fe] to-[#1cbeff] hover:bg-amber-500 text-white font-semibold px-8 py-2 rounded-md"
            id="btn-submit"
          >
            Submit
          </button>
        </div>
        <p class="mt-4 text-white">Email: yourmail@gmail.com</p>
        <p class="text-white">Password: yourpassword</p>
      </section>
    </main>
    <div class="container"></div>
    <script src="./js/login.js"></script>
  </body>
</html>
