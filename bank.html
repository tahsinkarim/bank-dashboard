<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#282D52]">
    <header>
      <h1 class="text-4xl text-center mt-6 text-white">
        Welcome to Your<span class="text-violet-600 font-bold"> Dashboard </span
        >!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white"
        >
          <div
            class="bg-gradient-to-r from-[#28b679] to-[#6edbaf] p-8 rounded-xl"
          >
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div
            class="bg-gradient-to-r from-[#fc4486] to-[#FF8CB3] p-8 rounded-xl"
          >
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div
            class="bg-gradient-to-r from-[#1e76fe] to-[#1db8fe] p-8 rounded-xl"
          >
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$ <span id="user-balance">1240</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto text-white"
        >
          <div
            class="bg-gradient-to-r from-[#953dff] to-[#fa8270] p-8 rounded-xl"
          >
            <h4 class="text-2xl mb-4">Please Deposit</h4>
            <input
              class="block mb-4 w-9/12 px-4 text-black py-1 rounded"
              id="user-deposit"
              type="text"
              placeholder="$ Amount Deposit"
            />
            <button
              class="bg-amber-400 hover:bg-amber-500 text-white font-semibold px-8 py-2 rounded-md"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
          <div
            class="bg-gradient-to-r from-[#21CEEA] to-[#c278fe] p-8 rounded-xl"
          >
            <h4 class="text-2xl mb-4">Please Withdraw</h4>
            <input
              class="block mb-4 w-9/12 px-4 text-black py-1 rounded"
              id="user-withdraw"
              type="text"
              placeholder="$ Amount Withdraw"
            />
            <button
              class="bg-amber-400 hover:bg-amber-500 text-white font-semibold px-8 py-2 rounded-md"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
